<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ลานพฤกษา</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  >
</head>

<body onload="loadPage()">

  <div class="no1">
    <img
      class="chadim"
      src="https://img2.pic.in.th/-1---212e6652870f81251.png"
      width="275"
    >
  </div>

  <div class="no2">
    <img
      class="bam"
      src="https://img5.pic.in.th/file/secure-sv1/-1---3e2b6fc49eb248aed.png"
      width="275"
    >
  </div>

  <nav class="topbar">
    <div class="left">
      <a href="index.html">รวม</a>
      <a href="page1.html">ตึก 4</a>
      <a href="page2.html">ตึก 5</a>
      <a href="page3.html" class="active">ลานพฤกษา</a>
    </div>

    <div class="right">
      <input type="password" id="pass" placeholder="รหัส">
      <button onclick="unlock()">ปลดล็อก</button>
      <span id="status">ล็อกอยู่</span>
    </div>
  </nav>

  <h2>ลานพฤกษา</h2>

  <div class="card">
    <p>
      คะแนนผู้สมัครหมายเลข 1<br>
      นางสาวพิมรดา จรูญผล
    </p>
    <input
      id="p3_c1"
      class="box score"
      onclick="add(this)"
      oninput="manual(this); saveValue(this)"
    >
  </div>

  <div class="card">
    <p>
      คะแนนผู้สมัครหมายเลข 2<br>
      นางสาวรมย์นลิน สุวรรณรัตน์
    </p>
    <input
      id="p3_c2"
      class="box score"
      onclick="add(this)"
      oninput="manual(this); saveValue(this)"
    >
  </div>

  <div class="card">
    <p>จำนวนบัตรเสีย</p>
    <input
      id="p3_bad"
      class="box score"
      onclick="add(this)"
      oninput="manual(this); saveValue(this)"
    >
  </div>

  <div class="card">
    <p>จำนวนผู้ไม่ประสงค์ลงคะแนน</p>
    <input
      id="p3_no"
      class="box score"
      onclick="add(this)"
      oninput="manual(this); saveValue(this)"
    >
  </div>

  <div class="reset">
    <button onclick="resetPage()">รีเซ็ตคะแนน</button>
  </div>

</body>
</html>
