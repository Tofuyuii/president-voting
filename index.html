<h1>รวมคะแนนการเลือกตั้งประธานนักเรียน ประจำปีการศึกษา 2569</h1>

<div class="card"><p>จำนวนผู้ใช้สิทธิเลือกตั้ง</p>
<input id="total" class="box" readonly></div>
<div class="center-zone">
  <div class="row-candidates">
    <div class="card"><p>คะแนนผู้สมัครหมายเลข 1<br>นางสาวพิมรดา จรูญผล</p><input id="sum_c1" class="box" readonly></div>
    <div class="card"><p>คะแนนผู้สมัครหมายเลข 2<br>นางสาวรมย์นลิน สุวรรณรัตน์</p><input id="sum_c2" class="box" readonly></div>
  </div>
</div>
<div class="card"><p>จำนวนบัตรเสีย</p><input id="sum_bad" class="box" readonly></div>
<div class="card"><p>จำนวนผู้ไม่ประสงค์ลงคะแนน</p><input id="sum_no" class="box" readonly></div>

<script>
function calcTotal(){
  let c1 = get("p1_c1")+get("p2_c1")+get("p3_c1");
  let c2 = get("p1_c2")+get("p2_c2")+get("p3_c2");
  let bad = get("p1_bad")+get("p2_bad")+get("p3_bad");
  let no  = get("p1_no")+get("p2_no")+get("p3_no");

  sum_c1.value=c1;
  sum_c2.value=c2;
  sum_bad.value=bad;
  sum_no.value=no;
  total.value=c1+c2+bad+no;
}
window.onload=calcTotal;
</script>
